<app-header></app-header>
<h1>Routing</h1>
<a routerLink="users">Users</a>
<br /><br /><br />
<a routerLink="admin" appCustomStyle>Admin</a>
<router-outlet></router-outlet>

<table>
  <tr>
    <td>Id</td>
    <td>Title</td>
    <td>User Id</td>
  </tr>
  <tr *ngFor="let item of value">
    <td>{{item.id}}</td>
    <td>{{item.title}}</td>
    <td>{{item.userId}}</td>
  </tr>
</table>
